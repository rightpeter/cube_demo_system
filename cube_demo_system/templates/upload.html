{% extends 'base.html' %}

{% block extra_head %}
    <link href="/static/css/upload.css" rel="stylesheet">
    <script src="/static/js/upload.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
      <div class="row">
        <h2>Upload Cube</h2>
      </div>
      <form class="form-horizontal" action="/cube/upload" method="POST" enctype="multipart/form-data">
	<div class="form-group">
	  <label class="control-label col-sm-2" for="cube_name">Cube Name:</label>
	  <div class="col-sm-8">
	    <input type="text" class="form-control" id="cube_name" placeholder="Cube Name" name="cube_name">
	  </div>
	</div>

	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-3">
	    <label for="cubeDataFile">Choose cube.data file</label>
	    <input type="file" class="form-control-file" id="id_data_file" name="data_file">
	  </div>
	</div>

	{% csrf_token %}

	<div class="form-group">
	  <div class="col-sm-offset-2 col-sm-10">
	    <button type="submit" class="btn btn-default">Upload</button>
	  </div>
	</div>
      </form>
    </div>
{% endblock %}
